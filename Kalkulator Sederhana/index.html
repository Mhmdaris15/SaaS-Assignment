<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="display-input" value="0" disabled>
            </div>
            <div class="buttons">
                <div class="sub-buttons">
                    <button class="btn-clear">C</button>
                    <button class="btn-delete">DEL</button>
                    <button class="btn-percent">%</button>
                    <button class="btn btn-divide">/</button>
                </div>

                <div class="sub-buttons">
                    <button class="btn btn-7">7</button>
                    <button class="btn btn-8">8</button>
                    <button class="btn btn-9">9</button>
                    <button class="btn btn-multiply">*</button>
                </div>

                <div class="sub-buttons">
                    <button class="btn btn-4">4</button>
                    <button class="btn btn-5">5</button>
                    <button class="btn btn-6">6</button>
                    <button class="btn btn-subtract">-</button>
                </div>

                <div class="sub-buttons">
                    <button class="btn btn-1">1</button>
                    <button class="btn btn-2">2</button>
                    <button class="btn btn-3">3</button>
                    <button class="btn btn-add">+</button>
                </div>

                <div class="sub-buttons">
                    <button class="btn btn-0">0</button>
                    <button class="btn btn-dot">.</button>
                    <button class="btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
