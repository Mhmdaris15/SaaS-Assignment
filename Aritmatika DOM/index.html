<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Javascript</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <h3 class="text-lg font-bold p-3 block">Nama : Muhammad Aris Septanugroho</h3>
    <h3 class="text-lg font-bold p-3 block">Kelas : XII SIJA 1</h3>
    <h3 class="text-lg font-bold p-3 block">Sekolah : SMKN 1 Cibinong</h3>
    <table class="table-auto mx-auto my-auto text-cyan-50">
        <thead class="bg-yellow-500 hover:bg-yellow-700 in-expo duration-300">
            <tr class="row-auto p-6">
                <th colspan="4" class="p-5 border-2 border-white-400 text-2xl">Aritmatika</th>
                <!-- <th class="p-5 border-2 border-white-400">Song</th>
                <th class="p-5 border-2 border-white-400">Artist</th>
                <th class="p-5 border-2 border-white-400">Year</th> -->
            </tr>
        </thead>
        <tbody class="bg-green-800 ">
            <tr class="row-auto p-6">
                <td class="p-5 border-2 border-white-400">Number 1</td>
                <td class="p-5 border-2 border-white-400"><input class="text-black rounded-full py-1 px-2" type="number" name="number1" id="number1"></td>
                <td class="p-5 border-2 border-white-400"><div id="plus" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">+</div></td>
                <td class="p-5 border-2 border-white-400"><div id="distract" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">-</div></td>
            </tr>
            <tr class="row-auto p-6">
                <td class="p-5 border-2 border-white-400">Number 2</td>
                <td class="p-5 border-2 border-white-400"><input class="text-black rounded-full py-1 px-2" type="number" name="number2" id="number2"></td>
                <td class="p-5 border-2 border-white-400"><div id="multiply" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">X</div></td>
                <td class="p-5 border-2 border-white-400"><div id="divide" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">:</div></td>
            </tr>
            <tr class="row-auto p-6">
                <td class="p-5 border-2 border-white-400">Result</td>
                <td class="p-5 border-2 border-white-400"><input class="rounded-full py-1 px-2" value="0" type="number" name="number-result" id="number-result" disabled></td>
                <td class="p-5 border-2 border-white-400"><div id="modulus" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">%</div></td>
                <td class="p-5 border-2 border-white-400"><div id="power" class="ops bg-orange-500 py-1 px-2 text-center block in-expo duration-300 rounded-full hover:rounded-full hover:bg-orange-700">^</div></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
